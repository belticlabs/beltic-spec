name: Validate Credentials

on:
  push:
    branches:
      - main
      - develop
      - 'feature/**'
    paths:
      - 'schemas/**/*.json'
      - 'examples/**/*.json'
      - 'scripts/**'
      - 'package.json'
      - '.github/workflows/validate.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'schemas/**/*.json'
      - 'examples/**/*.json'
      - 'scripts/**'
      - 'package.json'

jobs:
  validate:
    name: Validate Credentials
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Validate schema files
        run: npm run lint:schemas

      - name: Validate agent credentials
        run: npm run validate:agent

      - name: Validate developer credentials (valid)
        run: npm run validate:developer:valid

      - name: Validate developer credentials (invalid - should fail)
        run: npm run validate:developer:invalid

      - name: Run conditional validation tests
        run: npm run test:conditional-rules

      - name: Run comprehensive test suite
        run: npm test

  validate-python:
    name: Validate with Python
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: pip install jsonschema

      - name: Run Python validation
        run: python3 scripts/validate_all.py

  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npm run format:check

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: [validate, validate-python, lint]
    if: always()

    steps:
      - name: Check results
        run: |
          if [ "${{ needs.validate.result }}" != "success" ] || \
             [ "${{ needs.validate-python.result }}" != "success" ] || \
             [ "${{ needs.lint.result }}" != "success" ]; then
            echo "❌ Some validation jobs failed"
            exit 1
          else
            echo "✅ All validation jobs passed"
          fi
